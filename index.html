<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Project: Survey Form</title>
</head>

<body>
  <main>
    <h1 id="title">Survey form</h1>
    <div id="form-container">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form" action="#">
        <div id="flex-container">
          <!-- NAME, EMAIL, AGE -->
          <div class="row">
            <div class="left-tab">
              <label for="name" id="name-label">* Name:</label>
            </div>
            <div class="right-tab">
              <input id="name" type="text" placeholder="Enter your name" required="">
            </div>
          </div>
          <div class="row">
            <div class="left-tab">
              <label for="email" id="email-label">* Email:</label>
            </div>
            <div class="right-tab">
              <input id="email" type="email" placeholder="Enter your email" required="">
            </div>
          </div>
          <div class="row">
            <div class="left-tab">
              <label for="number" id="number-label">* Age:</label>
            </div>
            <div class="right-tab">
              <input id="number" type="number" min="1" max="125" placeholder="Age" required="">
            </div>
          </div>
          <!-- CURRENT POSITION -->
          <div class="row">
            <div class="left-tab">
              <label for="dropdown">
                Which option best describes your current role?
              </label>
            </div>
            <div class="right-tab">
              <select name="currentPos" id="dropdown" form="carform">
                <option disabled="" selected="" value="">Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <!-- USER RATING -->
          <!-- solve radio baseline position -->
          <div class="row">
            <div class="left-tab">
              <p>* How likely is that you would recommend freeCodeCamp to a friend?</p>
            </div>
            <div class="right-tab">
              <div>
                <div>
                  <input type="radio" id="definately" name="userRating">
                  <label for="definately">Definitely</label>
                </div>
                <div>
                  <input type="radio" id="maybe" name="userRating">
                  <label for="maybe">Maybe</label>
                </div>
                <div>
                  <input type="radio" id="notSure" name="userRating">
                  <label for="notSure">Not sure</label>
                </div>
              </div>
            </div>
          </div>
          <!-- MOST LIKE -->
          <div class="row">
            <div class="left-tab">
              <label for="mostLike">
                What do you like most in FCC
              </label>
            </div>
            <div class="right-tab">
              <select name="mostLike" id="mostLike" form="carform">
                <option disabled="" selected="" value="">Select an option</option>
                <option value="chaallenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="left-tab">
              <p>Things that should be improved in the future
              (Check all that apply)</p>
            </div>
            <div class="right-tab">
              <div>
                <input type="checkbox" id="frontEnd" value="1" name="preferences">
                <label for="frontEnd">Front-end Projects</label>
              </div>
              <div>
                <input type="checkbox" id="backEnd" value="1" name="preferences">
                <label for="backEnd">Back-end Projects</label>
              </div>
              <div>
                <input type="checkbox" id="dataVisualisation" value="1" name="preferences">
                <label for="dataVisualisation">Data Visualization</label>
              </div>
              <div>
                <input type="checkbox" id="challenges" value="1" name="preferences">
                <label for="challenges">Challenges</label>
              </div>
              <div>
                <input type="checkbox" id="openSource" value="1" name="preferences">
                <label for="openSource">Open Source Community</label>
              </div>
              <div>
                <input type="checkbox" id="gitter" value="1" name="preferences">
                <label for="gitter">Gitter help rooms</label>
              </div>
              <div>
                <input type="checkbox" id="videos" value="1" name="preferences">
                <label for="videos">Videos</label>
              </div>
              <div>
                <input type="checkbox" id="meetups" value="1" name="preferences">
                <label for="meetups">City Meetups</label>
              </div>
              <div>
                <input type="checkbox" id="wiki" value="1" name="preferences">
                <label for="wiki">Wiki</label>
              </div>
              <div>
                <input type="checkbox" id="forum" value="1" name="preferences">
                <label for="forum">Forum</label>
              </div>
              <div>
                <input type="checkbox" id="courses" value="1" name="preferences">
                <label for="courses">Additional Courses</label>
              </div>
            </div>
          </div>
          <!-- COMMENTS -->
          <div class="row">
            <div class="left-tab">
              <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="right-tab">
              <textarea name="comments" id="comments" cols="30" rows="10">Enter your comments here...</textarea>
            </div>
          </div>
          <button id="submit" type="submit">Submit</button>

      </form>
    </div>
  </main>
</body>

</html>
