<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Project: Survey Form</title>
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <div class="container">
      <from id="survey-form" method="" action="#">
        <div class="row">
          <label class="column-left" id="name-label" for="name">Name:</label>
          <input class="column-right" type="text" placeholder="Enter your name" name="name">
        </div>
        <div class="row">
          <label class="column-left" id="email-label" for="email">Email:</label>
          <input class="column-right" type="email" placeholder="Enter your email" name="email" required>
        </div>
        <div class="row">
          <label class="column-left"id="number-label" for="age">Age:</label>
          <input class="column-right"  id="number" type="number" placeholder="Age" name="age">
        </div>
        <div class="row">
          <label class="column-left" id="dropdown">Which option best describes your current role?</label>
          <select class="column-right" id="dropdown" name="role" id="">
            <option value="disabled">Select an option</option>
            <option value="student">Student</option>
            <option value="job">Ful time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="row">
          <p class="column-left">How likely is that you would recommend freeCodeCamp to a friend?</p>
          <input class="column-right" id="not-sure" type="radio" name="not-sure">
          <label for="not-sure">Not Sure</label>
          <input class="column-right" id="Maybe" type="radio" name="Maybe">
          <label for="Maybe">Maybe</label>
          
          <input class="column-right" id="definately" type="radio" name="definately">
          <label for="definately">Definately</label>
        </div>
        <div class="row">
          <p class="column-left">Things that should be improved in the future (Check all that apply):</p>
          <input class="column-right" type="checkbox" id="front-end" name="front-end" value="1">
          <label class="column-right" for="front-end">Front-End Projects</label>
          <input class="column-right" type="checkbox" id="back-end" name="back-end" value="1">
          <label class="column-right" for="back-end">Back-end Projects</label>
          <input class="column-right" type="checkbox" id="data-visualisation" name="data-visualisation" value="1">
          <label class="column-right" for="data-visualisation">Data-visualisation Projects</label>
          <input class="column-right" type="checkbox" id="challenges" name="challenges" value="1">
          <label class="column-right" for="challenges">Challenges Projects</label>
        </div>
        <div class="row">
          <label class="column-left" for="comment"> Any Comments or Suggestions? </label>
          <textarea class="column-right" id="comment" name="user_comment" placeholder="Enter your comment here"></textarea>
        </div>
        <input id="submit" type="submit" >
        
        
        
      </from>
    </div>
  </main>
</body>
</html>
